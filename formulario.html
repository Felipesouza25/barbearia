<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="stileA.css">
    <style>
        /* Estilos gerais do corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4A4A4A;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Estilos do contêiner do formulário */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #4A4A4A; /* Borda com a cor de fundo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Estilos do título */
        h1 {
            margin-bottom: 20px;
            color: #4A4A4A;
        }

        /* Estilos das labels */
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            display: block;
        }

        /* Estilos dos campos de input */
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            background: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilos dos campos de input em foco */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #4A4A4A;
        }

        /* Estilos do botão */
        button {
            background-color: #4A4A4A;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #333;
        }

        /* Estilos dos links com a classe .button */
        .button {
            display: inline-block;
            background-color: #4A4A4A;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Informações de Contato</h1>
        <form id="contact-form" action="confirmacao.html" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
